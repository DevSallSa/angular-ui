<div *ngIf="showIcon" class="alert-icon-container">
    <span [class]="iconClass" aria-hidden="true"></span>
</div>
<div class="alert-content">
    <ng-content></ng-content>
</div>
<button *ngIf="dismissible" type="button" class="close" data-dismiss="alert" aria-label="Fermer le message">
    <span class="icon icon-x" aria-hidden="true"></span>
</button>
