<div *ngIf="showIcon" class="alert-icon-container">
    <bao-icon [svgIcon]= "iconType" [title]="iconTitle"></bao-icon>
</div>
<div class="alert-content">
    <ng-content></ng-content>
</div>
<button bao-button *ngIf="dismissible" type="utility" level="tertiary" data-dismiss="alert" role="button" aria-label="Cacher le message">
    <bao-icon svgIcon= "icon-x"></bao-icon>
</button>
