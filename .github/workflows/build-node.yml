name: Build
on:
  push:
    branches:
      - master
      - develop
      - main
    paths-ignore:
      - '**.md'
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    needs: build
    # Because the storybook project use the built version of angular-ui,
    # we set it to run after build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint project
        run: npm run lint
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Test project
        run: npm run test-ci
